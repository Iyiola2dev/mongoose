<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div
      class="w-full max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden"
    >
      <div class="px-6 py-4">
        <h2 class="text-2xl font-bold text-center text-gray-700">Forget Password</h2>
        <form id="loginForm" action="#" method="POST">
            <div class="mt-4">
                <label class="block text-sm" for="name">Old Password</label>
                <input
                  type="text"
                  id="userName"
                  class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 rounded focus:outline-none focus:bg-white"
                  required
                />
              </div>
          <div class="mt-4">
            <label class="block text-sm" for="password">New Password</label>
            <input
              type="password"
              id="password"
              class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 rounded focus:outline-none focus:bg-white"
              required
            />
          </div>
          <div class="mt-4">
            <label class="block text-sm" for="password">Confirm Password</label>
            <input
              type="password"
              id="password"
              class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 rounded focus:outline-none focus:bg-white"
              required
            />
          </div>
          <div class="flex items-center justify-between mt-4">
            <div>
              <input type="checkbox" id="remember" class="text-blue-500" />
              <label class="ml-2 text-sm" for="remember">Remember me</label>
            </div>
           
            >
          </div>
          <div class="mt-6">
            <button
              type="submit"
              class="w-full px-4 py-2 tracking-wide text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:bg-blue-700"
            >
              Login
            </button>
          </div>
        </form>
      </div>
      <div
        class="flex items-center justify-center py-4 text-center bg-gray-100"
      >
        <span class="text-sm text-gray-600">Don't have an account? </span>
        <a
          href="./signUp.html"
          class="mx-2 text-sm font-bold text-blue-500 hover:underline"
          >Sign Up</a
        >
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
