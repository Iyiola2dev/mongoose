<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div
      class="w-full max-w-md mx-auto h-screen bg-white rounded-lg shadow-md "
    >
      <div class="px-6 py-4">
        <h2 class="text-2xl font-bold text-center text-gray-700">Sign Up</h2>
        <form id="signUpForm" action="#" method="POST">
          <div class="mt-4">
            <label class="block text-sm" for="name">First Name</label>
            <input
              type="text"
              id="firstName"
              class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 rounded focus:outline-none focus:bg-white"
              required
            />
          </div>
          <div class="mt-4">
            <label class="block text-sm" for="name">Last Name</label>
            <input
              type="text"
              id="lastName"
              class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 rounded focus:outline-none focus:bg-white"
              required
            />
          </div>
          <div class="mt-4">
            <label class="block text-sm" for="name">Username</label>
            <input
              type="text"
              id="userName"
              class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 rounded focus:outline-none focus:bg-white"
              required
            />
          </div>
          <div class="mt-4">
            <label class="block text-sm" for="email">Email Address</label>
            <input
              type="email"
              id="email"
              class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 rounded focus:outline-none focus:bg-white"
              required
            />
          </div>
          <div class="mt-4">
            <label class="block text-sm" for="password">Password</label>
            <input
              type="password"
              id="password"
              class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 rounded focus:outline-none focus:bg-white"
              required
            />
          </div>
          <!-- <div class="mt-4">
            <label class="block text-sm" for="confirm-password"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 rounded focus:outline-none focus:bg-white"
              required
            />
          </div> -->
          <div class="mt-6">
            <button
              type="submit"
              class="w-full px-4 py-2 tracking-wide text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:bg-blue-700"
            >
              Sign Up
            </button>
          </div>
        </form>
      </div>
      <div
        class="flex items-center justify-center py-4 text-center bg-gray-100"
      >
        <span class="text-sm text-gray-600">Already have an account? </span>
        <a
          href="./login.html"
          class="mx-2 text-sm font-bold text-blue-500 hover:underline"
          >Login</a
        >
      </div>
    </div>
    <script src="./signup.js"></script>
  </body>
</html>
